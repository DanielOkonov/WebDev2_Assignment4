<!DOCTYPE html>
<html>

<head>
  <title>Flip Flop</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div id="wrapper">
    <div id="left">
      <div>
        <h4>Game Status</h4>
        <h3 id="gameOn" style="visibility: hidden;">Game On</h3>
        <p id="numOfCardPairs">Number of card pairs: 0</p>
        <p id="numOfCardPairsDone">Number of card pairs done: 0</p>
        <p id="numOfCardPairsToDo">Number of card pairs to do: 0</p>
        <p id="numOfCllcks">Number of clicks: 0</p>
        <h3 id="secondsRemaining">Seconds remaining: 0</h3>
      </div>
      <br />
      <div id="level">
        <p>Difficulty Level:</p>
          <input type="radio" id="easy" name="level" value="easy" checked />  
        <label for="easy">Easy</label><br />
          <input type="radio" id="medium" name="level" value="medium" />  
        <label for="medium">Medium</label><br />
          <input type="radio" id="hard" name="level" value="hard" />  
        <label for="hard">Hard</label><br />
      </div>
      <br />
      <div id="theme">
        <p>Theme:</p>
          <input type="radio" id="light" name="theme" value="light" checked />  
        <label for="light">Light</label><br />
          <input type="radio" id="dark" name="theme" value="dark" />  
        <label for="dark">Dark</label><br />
      </div>
      <br />
      <div>
        <button id="start">Start</button>
      </div>
      <br />
      <div>
        <button id="reset">Reset</button>
      </div>
    </div>
    <div id="right">
      <div id="game-board"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
